<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html" id="logo">
            <h1>Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2 >Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" required class="text-input" />
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" required class="text-input" />
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required class="text-input" />
            
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required/>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail" />
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both" />
            
            <input type="submit" value="Let's Run!" class="join-button" />
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>
</html>
